<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <link rel="stylesheet" href="/Clase2/actividad2/css/style_act2.css">
</head>

<body>

    <div class="container">

        <img src="/Clase2/actividad2/img/logo_discord.png">

        <form action="" method="">

            <h1>Crear una cuenta en Discord</h1>

            <label for="nombre"> Nombre: </label>
            <br>
            <input type="text" name="nombre" id="nombre" autocomplete="off" required maxlength="20">

            <br><br>

            <label for="apellido"> Apellido: </label>
            <br>
            <input type="text" name="apellido" id="apellido" autocomplete="off" required maxlength="20">

            <br><br>

            <label for="email"> Correo Eléctronico: </label>
            <br>
            <input type="email" name="email" id="email" required autocomplete="off">

            <br><br>

            <label for="pass"> Contraseña: </label>
            <br>
            <input type="password" name="pass" id="pass" autocomplete="off" required minlength="8" maxlength="12">

            <br><br>

            <label for="checkearpass"> Confirmar Contraseña: </label>
            <br>
            <input type="password" name="checkearpass" id="checkearpass" autocomplete="off" required minlength="8"
                maxlength="12">

            <br><br>

            <label for="fecha-nacimiento"> Fecha de Nacimiento: </label>
            <br>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" required autocomplete="off">

            <br><br>

            <label for="genero"> Genero: </label>
            <br>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">Femenino</label>

            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" id="no-decirlo" value="no-decirlo">
            <label for="no-decirlo">Prefiero no Decirlo</label>

            <br><br>

            <label for="area"> Descripción sobre ti: </label>
            <textarea name="area" id="area" rows="6" cols="20" required></textarea>

            <br><br>

            <label for="multiple"> Selecciona tus intereses: </label>
            <br>
            <select name="multiple" id="multiple" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="musica">Música</option>
                <option value="peliculas">Películas</option>
                <option value="deportes">Deportes</option>
                <option value="tecnologia">Tecnología</option>
            </select>

            <br><br>

            <input type="checkbox" name="check" id="check" required>
            <label for="check">Al registrarte, aceptas los <a href="https://discord.com/terms" target="_blank">Términos
                    y Condiciones</a> de Discord.</label>

            <br><br>

            <input type="submit" value="Registrarse">

        </form>
    </div>

</body>

</html>
