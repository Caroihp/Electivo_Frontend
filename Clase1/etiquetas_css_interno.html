<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas CSS Interno</title>
    <!--Titulo con <style> Interno-->
    <style>
        h1{
            color:purple;
        }
        h2{
            color:red;
        }
        h3{
            color:blue;
        }
        h4{
            color:green;
        }
        h5{
            color:yellow;
        }
        h6{
            color:orange;
        }
    </style>
</head>

<body>
    <!--Titulos con colores etiqueta <style> Interno-->
    <h1>Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <h6>Titulo h6</h6>
</body>

</html>
